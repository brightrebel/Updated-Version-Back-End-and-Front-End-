<div id="wrapper">
<section class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <br/><br/>
      <h1 class="text-center"><strong>Sign in</strong> to Website</h1>
      <div class="account-wall">
        <img class="profile-img" src="images/loginphoto.png"
            alt="">
        <form class="form-signin" name="userForm" novalidate>
          <input type="text" class="form-control" id="username" ng-model="ui.username" placeholder="Username" ng-required="true" autofocus>
          <input type="password" class="form-control" id="password" ng-model="ui.password" placeholder="Password" ng-required="true">
          <button class="btn btn-lg btn-primary btn-block" ng-click="ui_login_submit()">Sign in</button>
        </form>
      </div>
    </div>

<!--     <div class="col-sm-6 col-md-4 col-md-offset-4">
          <button class="btn btn-lg btn-primary btn-block" ng-click="ui_login_submit_test()">Test</button>
    </div> -->


  </div>
</section>
</div>
