<style>
.blobimgdiv{
  height: 190px;
  width: 250px;
  border-style: solid;
  border-width: 1px;
  border-color: black;
  margin: 2px;
}
.blobimg{
  
  max-width: 100%;
  border-style: none;
  border-width: 0px;
  margin: 0px;
}
</style>


<div class="row">
  <div class="col-sm-10 col-sm-offset-1">
    <h2>Add Event</h2>
  </div>
</div>

<form class="white-row" name="userForm"  novalidate>
  <div class="col-sm-6 col-sm-offset-3">
    <div class="well well-lg">

      <div class="row" >
        <div class="col-md-5 col-sm-offset-1">
          <div class="form-group" ng-class="{ 'has-error' : userForm.eventname.$invalid && uidirty}">
            <label for="eventname">Event Name</label>
            <input type="text" class="form-control" name="eventname" id="eventname" ng-model="ui.eventname" placeholder="Type in the event name" ng-required="true"/>
            <p ng-show="userForm.eventname.$invalid && uidirty" class="help-block">Event Name is Required.</p>
          </div>
        </div>

        <div class="col-md-5">
          <div class="form-group" ng-class="{ 'has-error' : userForm.eventlocation.$invalid && uidirty}">
            <label for="eventlocation">Event location</label>
            <input type="text" class="form-control" name="eventlocation" id="eventlocation" ng-model="ui.eventlocation" placeholder="Type in your event location" ng-required="true"/>
            <p ng-show="userForm.eventlocation.$invalid && uidirty" class="help-block">Enter a valid event location.</p>
          </div>
        </div>
      </div>

      <div class="row" >
        <div class="col-md-10 col-sm-offset-1">
          <div class="form-group" ng-class="{ 'has-error' : userForm.eventshort.$invalid && uidirty}">
            <label for="eventshort">Event short desc</label>
            <textarea type="text" rows="2" class="form-control" name="eventshort" id="eventshort" ng-model="ui.eventshort" placeholder="Type in your event short desc" ng-required="true"/>
            <p ng-show="userForm.eventshort.$invalid && uidirty" class="help-block">Enter a valid event short desc.</p>
          </div>
        </div>
      </div>

      <div class="row" >
        <div class="col-md-10 col-sm-offset-1">
          <div class="form-group" ng-class="{ 'has-error' : userForm.eventlong.$invalid && uidirty}">
            <label for="eventlong">Event long desc</label>
            <textarea type="text" rows="8" class="form-control" name="eventlong" id="eventlong" ng-model="ui.eventlong" placeholder="Type in your event long desc" ng-required="true"/>
            <p ng-show="userForm.eventlong.$invalid && uidirty" class="help-block">Enter a valid event long desc.</p>
          </div>
        </div>
      </div>



      <div class="row" >
        <div class="col-md-10 col-sm-offset-1">

          <div class="form-group" >
            <label >Body</label>
            <br/>          
            <button type="button" class="btn btn-xs" ng-click="blob_add_text(-1)"><i class="fa fa-font"></i></button>
            <button type="button" class="btn btn-xs" ng-click="blob_add_pic(-1)"><i class="fa fa-photo"></i></button>
            <div ng-repeat="a in ui.eventbody">

              <div style="display:inline-block; margin-right:4px;" ng-show="a.type == 'text'">
                <textarea  type="text" rows="4" cols="80" ng-model="a.text" />
              </div>

              <div style="display:inline-block; margin-right:4px; background-image:url('{{rs.api_generic}}/files/{{a.name}}')" class="blobimgdiv " ng-show="a.type == 'pic'" >

                <button type="button" class="btn btn-xs" ng-click="pic_upload($index)" style="float:right;"><i class="fa fa-upload"></i></button>
                <button type="button" class="btn btn-xs" ng-click="pic_select($index)"  style="float:right;"><i class="fa fa-th"></i></button>

              </div>

              <div style="display:inline-block; vertical-align:top"  >
                <button type="button" class="btn btn-xs" ng-click="blob_remove($index)"><i class="fa fa-times"></i></button>
              </div>


              <br/>
              <button type="button" class="btn btn-xs" ng-click="blob_add_text($index)"><i class="fa fa-font"></i></button>
              <button type="button" class="btn btn-xs" ng-click="blob_add_pic($index)"><i class="fa fa-photo"></i></button>
            </div>

          </div>
        </div>
      </div>




      <div class="row" >
        <div class="col-md-5 col-sm-offset-1">
          <div class="form-group" ng-class="{ 'has-error' : ui.invalid.eventtype_retail && uidirty}">
            <label class="checkbox persistent"><input type="checkbox" ng-model="ui.eventtype_retail"> Retail </label>
          </div>
          <div class="form-group" ng-class="{ 'has-error' : ui.invalid.eventtype_media && uidirty}">
            <label class="checkbox persistent"><input type="checkbox" ng-model="ui.eventtype_media"> Media </label>
          </div>
          <div class="form-group" ng-class="{ 'has-error' : ui.invalid.eventtype_studio && uidirty}">
            <label class="checkbox persistent"><input type="checkbox" ng-model="ui.eventtype_studio"> Studio </label>
          </div>
          <div class="form-group" ng-class="{ 'has-error' : ui.invalid.eventtype_art && uidirty}">
            <label class="checkbox persistent"><input type="checkbox" ng-model="ui.eventtype_art"> Art </label>
          </div>
          <div class="form-group" ng-class="{ 'has-error' : ui.invalid.eventtype_it && uidirty}">
            <label class="checkbox persistent"><input type="checkbox" ng-model="ui.eventtype_it"> IT </label>
          </div>
        </div>
      </div>



      <div class="row" >
        <div class="col-md-5 col-sm-offset-1">
          <button class="btn btn-primary" ng-click="ui_submit(userForm.$valid)">Continue</button>
        </div>
      </div>
    </div>
  </div>
</form>
